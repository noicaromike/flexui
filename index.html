<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlexUI Demo</title>
  <link rel="stylesheet" href="css/flexui.css">
</head>
<body>

<table class="flexui">
  <thead>
    <tr>
      <th data-sort="string">Name</th>
      <th data-sort="number">Age</th>
      <th data-sort="string">Position</th>
    </tr>
  </thead>
  <tbody>
    <tr><td>Michael</td><td>28</td><td>Frontend Dev</td></tr>
    <tr><td>Jane</td><td>32</td><td>UI/UX Designer</td></tr>
    <tr><td>John</td><td>40</td><td>Backend Dev</td></tr>
    <tr><td>Alice</td><td>26</td><td>Frontend Dev</td></tr>
    <tr><td>Bob</td><td>30</td><td>QA Engineer</td></tr>
    <tr><td>Charlie</td><td>35</td><td>Project Manager</td></tr>
  </tbody>
</table>

<script src="js/flexui.js" defer></script>
</body>
</html>
